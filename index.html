<html>

        <title>company list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
        <style type="text/css">
            *{margin: 0; padding: 0; box-sizing: border-box;font-family: 'Roboto', sans-serif;}
            body{
                background: #eeeeee;
                font-size: 13px;
                font-family: 'Roboto', sans-serif;
                overflow: auto !important;
            }
            
            ul{
                margin: 0; padding: 0; list-style: none;
            }
            
            .pull_left{
                float: left;
            }
            
            .pull_right{
                float: right;
            }
            
            .container_fluid{
                width: 100%;
                margin: 0 auto;
            }
            
            .container_boxed{
                width: 1024px;
                overflow: hidden;
                margin: 0 auto;
            }
            
            .gn_mr_left{
                margin-left: 15px;
            }
            
            .gn_mr_right{
                margin-right: 15px;
            }
            
            .header{
                background: #1976d2;
                color: #ffffff;
                height: 57px;
                line-height: 57px;
            }
            
            .header .logo{
                font-size: 21px;
            }
            
            .search_bar{
                background: #fff;
                box-shadow: 0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);
                overflow: hidden;
                padding: 10px 0px;
                margin-bottom: 25px;
                -webkit-box-shadow: 0 8px 6px -6px #aaa;
                -moz-box-shadow: 0 8px 6px -6px #aaa;
                box-shadow: 0 8px 6px -6px #aaa;
            }
            
            .search_bar .search_box{float: left; width: 448px;}
            
            .search_bar .search_box input[type="text"]{
                border: 0px solid #eee;
                color: #777;
                font-size: 19px;
                font-weight: 300;
                height: 36px;
                line-height: 36px;
                width: 100%;
                -webkit-appearance: none;
                -moz-appearance: none;
            }
            
            textarea:focus, input:focus{
                outline: 0;
            }
            
            .ui-widget-content {
                background: #ffffff none repeat scroll 0 0;
                border: 1px solid #eee;
                box-shadow: 0 8px 8px #999;
                color: #222222;
                margin-top: 20px !important;
            }
            
            
            .ui-menu .ui-menu-item {
                font-size: 13px;
                padding: 10px 13px;
            }
            
            .ui-state-focus {
                background: #f2f2f2 !important;
                border: 0 !important;
                padding: 10px 13px !important;
            }
            
            .search_bar .add_btn{
	            background: #f44336 none repeat scroll 0 0;
                border: 0 none;
                border-radius: 5px;
                box-shadow: 0 0 2px 0 #888;
                color: #fff;
                cursor: pointer;
                float: left;
                font-size: 15px;
                margin-top: 1px;
                padding: 6px 14px;
                transition: all 0.2s linear 0s;
            }
            
            .content_panel .heading_panel{
                font-size: 15px;
                color: #888;
                margin-bottom: 10px;
            }
                      
            ul.list_panel{
                list-style: none;
                margin-bottom: 30px;
                transition: 0.2s linear all;
            }
            
            ul.list_panel li{
                list-style: none;
                display: block;
                padding: 10px 16px;
                font-size: 13px;
                background: #fff;
                -webkit-box-shadow: 0 1px 0px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
                -moz-box-shadow: 0 1px 0px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
                box-shadow: 0 1px 0px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
                min-height: 34px;
                overflow: hidden;
                transition: 0.2s linear all;
            }
            
            ul.list_panel li .s_no{
                background: #757575 none repeat scroll 0 0;
                border-radius: 50%;
                color: #fff;
                display: block;
                float: left;
                height: 30px;
                line-height: 30px;
                margin-right: 19px;
                text-align: center;
                width: 30px;
            }
            
            ul.list_panel li .company_name{
                float: left;
                min-width: 490px;
                padding: 6px;
            }
            
            .alert_message{
                background: #fbe9e7 none repeat scroll 0 0;
                -webkit-box-shadow: 0 0 4px 0 #ccc;
                -moz-box-shadow: 0 0 4px 0 #ccc;
                box-shadow: 0 0 4px 0 #ccc;
                color: #ff7043;
                padding: 17px;
            }
            
            ul.list_panel li .percentage_counter{
                float: left;
                border: 1px solid #eee;
            }
            
            ul.list_panel li .percentage_counter .plus{
                border-left: 1px solid #eee;
                color: #ccc;
                cursor: pointer;
                display: block;
                float: left;
                height: 28px;
                line-height: 33px;
                padding: 2px;
                width: 30px;
            }
            
            ul.list_panel li .percentage_counter .minus{
                border-right: 1px solid #eee;
                color: #ccc;
                cursor: pointer;
                display: block;
                float: left;
                height: 28px;
                line-height: 33px;
                padding: 2px;
                width: 30px;
            }
            
            ul.list_panel li .percentage_counter input[type="text"]{
                border: 0 none;
                color: #666;
                float: left;
                font-size: 15px;
                height: 28px;
                line-height: 28px;
                text-align: center;
                width: 48px;
            }
            
            ul.list_panel li .remove{
                color: #999;
                float: right;
                padding: 2px 5px 0;
                cursor: pointer;
            }
            
            ul.list_panel li .remove:hover{
                background: #f2f2f2;
            }
            
            .total_percentage{
                font-size: 13px;
                line-height: 36px;
            }
            
            .total_percentage #total_percentage_label{
                color: #1976d2;
                float: right;
                font-size: 27px;
                font-weight: 300;
                margin-left: 6px;
            }
            
            .submit_survey_panel{
                margin-bottom: 30px;
                margin-top: 10px;
                text-align: center;
                display: none;
            }
            
            .submit_survey_panel .submit_survey_btn{
                border: 1px solid #1976d2;
                border-radius: 5px;
                color: #1976d2;
                font-size: 17px;
                font-weight: 300;
                padding: 10px;
                width: 200px;
                cursor: pointer;
                -webkit-transition: 0.2s linear all;
                -moz-transition: 0.2s linear all;
                -o-transition: 0.2s linear all;
                -ms-transition: 0.2s linear all;
                transition: 0.2s linear all;
                background: rgba(0,0,0,0);
            }
            
            .submit_survey_panel .submit_survey_btn:hover{
                background: #1976d2;
                color: #fff;
            }
            
            @media (max-width: 480px) {
                .container_boxed{
                    width: auto;
                }
                .gn_mr_left{
                    margin-left: 10px;
                }
                .gn_mr_right{
                    margin-right: 10px;
                }
                .search_bar {padding: 6px 0; margin-bottom: 14px;}
                .search_bar .search_box{
                    width: auto;
                }
                .search_bar .search_box input[type="text"]{
                    font-size: 17px;
                }
                .search_bar .add_btn {
                    border-radius: 0;
                    box-shadow: 0 0 2px 0 #888;
                    float: right;
                    font-size: 15px;
                    margin-top: 1px;
                    padding: 3px 5px 0;
                }
                .total_percentage {
                    font-size: 12px;
                    line-height: 36px;
                    position: fixed;
                    right: 10px;
                    top: 108px;
                }
                ul.list_panel li{
                    padding: 10px 9px;
                }
                ul.list_panel li .s_no {
                    margin-right: 6px;
                }
                ul.list_panel li .s_no{
                    height: 26px;
                    width: 26px;
                    margin-right: 6px;
                    line-height: 26px;
                }
                ul.list_panel li .company_name {
                    min-width: 10px !important;
                    padding: 6px;
                    width: 86%;
                }
                .header_mobile {
                    left: 0;
                    position: fixed;
                    top: 0;
                    width: 100%;
                    z-index: 99;
                }
                .content_panel{
                    margin-top: 116px;
                }
                .card {
                    position: relative;
                }
                ul.list_panel li .percentage_counter{
                     margin-left: 37px;
                }
            }
            
        </style>
    </head>
    
    <body>
        <div class="container_fluid">
            
            <div class="header_mobile">
                <div class="header">
                    <div class="container_boxed">
                        <div class="logo gn_mr_left gn_mr_right">Mckinsey&Company</div>
                    </div><!--/container_boxed-->
                </div><!--/header-->
            
                <div class="search_bar">
                    <div class="container_boxed">
                        <div class="gn_mr_left gn_mr_right">
                            <div class="search_box">
                                <input type="text" placeholder="Enter Company name" id="search_company_list" data-code="0" />
                            </div><!--search_box-->
                            <button class="add_btn" id="add_company_btn">Add company</button>
                            <div class="pull_right total_percentage">
                                Time spent : <span id="total_percentage_label">00</span>
                            </div>
                        </div>
                    </div>
                </div><!--/search_bar-->
            </div><!--header_mobile-->
            <div class="content_panel">
                <div class="container_boxed">
                    <div class="gn_mr_left gn_mr_right added_company_panel">
                        <div class="heading_panel">
                            Companies list
                        </div>
                        <div class="added_company_list card">
                            <div class="alert_message">No company added yet.</div>
                            <ul class="list_panel" id="company_list_id">
                                
                            </ul><!--list-->
                        </div><!--card-->
                        
                        <div class="submit_survey_panel">
                            <button class="submit_survey_btn" id="submit_survey_btn_id">Submit survey</button>
                            <input type="text" id="qjson" style="display: none;" />
                        </div><!--/submit_survey_panel-->
                        
                    </div><!--/added_company_panel-->
                </div>
            </div><!--/content_panel-->
            
            
            
        </div><!--/container_fluid-->

                {"label" : "Yanmar Co., Ltd.", "value" :  995},

                {"label" : "Yazaki Corporation", "value" :  997},
                {"label" : "YKK Corporation", "value" :  998},

                {"label" : "Yongda Auto Group", "value" :  1001},
                {"label" : "York Capital Management/Kaupthing Bank", "value" :  1002},
                {"label" : "Zeppelin Stiftung", "value" :  1003},
                {"label" : "Zhejiang Commercial Group Corporation", "value" :  1004},
                {"label" : "Zhejiang Materials", "value" :  1005},
                {"label" : "Zhengzhou Yutong Bus", "value" :  1006},
                {"label" : "Zhongsheng Group Holdings Ltd", "value" :  1007},
                {"label" : "Zilor de Almeida Santos", "value" :  1008},
                {"label" : "Zodiac Aerospace SA", "value" :  1009},
                {"label" : "Zoomlion Heavy Industry", "value" :  1010},
                {"label" : "Zorlu Holding A.S.", "value" :  1011},

            ];
            
                $( "#search_company_list" ).autocomplete({
                  minLength: 1,
                  source: function(request, response) {
                            var results = $.ui.autocomplete.filter(companyName, request.term);
                            response(results.slice(0, 10));
                        },
                  focus: function( event, ui ) {
                    $( "#search_company_list" ).val( ui.item.label );
                    return false;
                  },
                  select: function( event, ui ) {
                    $( "#search_company_list" ).val( ui.item.label );
                    $("#search_company_list").attr("data-code",ui.item.value);
                    return false;
                  }
                })
                .autocomplete( "instance" )._renderItem = function( ul, item ) {
                  return $( "<li>" )
                    .append( "<a>" + item.label + "</a>" )
                    .appendTo( ul );
                };

            });
            
            $( "#search_company_list" ).val('');
            var globalCount = 0;
            
            $(document).on("click", "#add_company_btn", function(){
                 var company_value = $( "#search_company_list" ).val(), 
                     code_value = $( "#search_company_list" ).attr("data-code"), 
                     list_items = $("#company_list_id li"),
                     company_codes = $("#company_list_id .company_name");
                     
                var company_code_array = $.map(company_codes, function(item, index) {
                     if($(item).attr("data-code") !== "0"){
                         return $(item).attr("data-code");
                     }
                });
                
                console.log(company_code_array);
                
                //check if company value is null
                if(company_value === "") {
                     alert("Please select a company");
                     return false;
                 } else if(globalCount >= 100){
                     alert("You have reached to total time spent limit");
                     return false;
                 } else if(company_code_array.indexOf(code_value) != -1){
                     alert("Company already added");
                     $( "#search_company_list" ).val('');
                     $( "#search_company_list" ).attr("data-code","0");
                     return false;
                 } else{
                      $(".alert_message").slideUp();
                      $("#company_list_id").append('<li> <div class="s_no">' + (list_items.length + 1) + '</div> <div class="company_name" data-code="' + code_value + '">' + company_value + '</div>' + '<div class="percentage_counter"><span class="minus"><i class="material-icons">remove</i></span><input type="text" value="5" /><span class="plus"><i class="material-icons">add</i></span></div><div class="remove"><i class="material-icons">delete</i></div>' + '</li>');
                      $( "#search_company_list" ).val('');
                      $( "#search_company_list" ).attr("data-code","0");
                      $('.submit_survey_panel').show();
                      totalPercentageCalculate();
                      return false;
                 }
            });
            
            //plus counter 
            $(document).on("click", "#company_list_id li span.plus", function(){
                var textboxObj = $(this).prev('input[type="text"]');
                if(textboxObj.val() >= 100){
                    alert("you have reached to maximum limit");
                    return false;
                } else if(globalCount >= 100){
                    alert("You have reached to total time spent limit");
                    return false;
                } else{
                    var plusVal = parseInt(textboxObj.val()) + 5;
                    textboxObj.val(plusVal);
                    totalPercentageCalculate();
                    return false;
                }
            });
            
            //minus counter 
            $(document).on("click", "#company_list_id li span.minus", function(){
                var textboxObj = $(this).next('input[type="text"]');
                if(textboxObj.val() <= 0){
                    alert("percentage can not less than 0");
                    return false;
                } else {
                    var minusVal = parseInt(textboxObj.val()) - 5;
                    textboxObj.val(minusVal);
                    totalPercentageCalculate();
                    return false;
                }
            });
            
            //delete row
            $(document).on("click", "#company_list_id li .remove", function(){
                var myObj = $(this).closest('li');
                myObj.hide('slow',function(){ myObj.remove(); rearrangeNumbers(); totalPercentageCalculate();});
                totalPercentageCalculate();
                return false;
            });
            
            //rearrange numbers of list
            function rearrangeNumbers(){
                console.log("rearrange number");
                var sNoObj = $("#company_list_id li .s_no");
                if(sNoObj.length == 0) {
                    $('.alert_message').slideDown();
                    $('.submit_survey_panel').hide();
                }
                $.map(sNoObj, function(item, index){
                   $(item).text(index + 1); 
                });
            }
            
            $(document).on("blur","#company_list_id .percentage_counter input[type='text']",function(){
                totalPercentageCalculate();
            });
            
            //total percentage number 
            function totalPercentageCalculate(){
                var total = 0;
                var all_count_numbers = $("#company_list_id li .percentage_counter input");
                for(var i = 0; i < all_count_numbers.length; i++) {
                     total = total + parseInt($(all_count_numbers[i]).val());
                }
                globalCount = total
                if(globalCount > 100){
                    alert("You time spent limit can not exceed 100");
                    return false;
                }
                $("#total_percentage_label").text(total);
                return false;
            }
            
            
            //Make json on submit survey
            var jsonArrayFinal = [],
                company_code_array = [],
                time_spent_array = [],
                isotherExist = false,
                otherCompany_array = [],
                sum_other_company_time = 0;
                    
            $(document).on("click", "#submit_survey_btn_id", function(){
                jsonArrayFinal = [];
                var companylist = $("#company_list_id li");
                $.map(companylist, function(item,index){
                    jsonArrayFinal.push({
                        companyName : $(item).children('.company_name').text(),
                        companyCode : $(item).children('.company_name').attr("data-code"),
                        timeSpent : $(item).children('.percentage_counter').children('input').val()
                    });
                });
                $("#qjson").val(JSON.stringify(jsonArrayFinal));
                
                //make company name and timespent array
                    company_code_array = [];
                    time_spent_array = [];
                    isotherExist = false;
                    otherCompany_array = [];
                    sum_other_company_time = 0;
                    
                $.map(jsonArrayFinal, function(item,index){
                    
                    if(item.companyCode == "0"){
                        isotherExist = true;
                        otherCompany_array.push(item.timeSpent);
                    } else{
                        company_code_array.push(item.companyCode);
                        time_spent_array.push(item.timeSpent);
                    }
                });
                
                if(isotherExist == true) {
                    $.map(otherCompany_array, function(item,index) {
                        sum_other_company_time = parseInt(item) + sum_other_company_time;
                    });
                    company_code_array.push("0");
                    time_spent_array.push(sum_other_company_time.toString());
                }
            });
            
            
            //responsive component jquery
            var deviceWidth = $(document).width()
            if(deviceWidth < 480){
                $("#add_company_btn").html('<i class="material-icons">add</i>');
            }
            
            var testjson = [
                    { companyName:"A.O. Smith",  companyCode:"2",  timeSpent:"30"},
                    { companyName:"new company",  companyCode:"3",  timeSpent:"5"},
                    { companyName:"AAR Corp",  companyCode:"4",  timeSpent:"5"},
                    { companyName:"ABB",  companyCode:"5",  timeSpent:"5"}
                ];
                       
            $("#qjson").val(JSON.stringify(testjson));
            
            //Show pre selected list from textbox json
            var qjson_data = JSON.parse( $("#qjson").val() );
            $.map(qjson_data, function(item, index) {
              $(".alert_message").slideUp();
              $("#company_list_id").append('<li> <div class="s_no">' + (index + 1) + '</div> <div class="company_name" data-code="' + item.companyCode + '">' + item.companyName + '</div>' + '<div class="percentage_counter"><span class="minus"><i class="material-icons">remove</i></span><input type="text" value="' + item.timeSpent + '" /><span class="plus"><i class="material-icons">add</i></span></div><div class="remove"><i class="material-icons">delete</i></div>' + '</li>');
              $( "#search_company_list" ).val('');
              $('.submit_survey_panel').show();
              totalPercentageCalculate();
              return false;
            });
            
            
            
            
            
        </script>
        
    </body>
